<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto mt-5">
            <h3 id="quiz"></h3>
            <ol id="options" type="A">
                <li id="a"></li>
                <li id="b"></li>
            </ol>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script>
    
    
    var socket = new WebSocket('ws://localhost:8000/ws/quiz/');
    socket.onmessage = function (event){
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        };

        var quiz = JSON.parse(event.data);
        var question = quiz['question'];
        var options = quiz['options'];

        shuffle(options);
        
        document.querySelector('#quiz').innerHTML = question;
        document.querySelector('#a').innerHTML = options[0];
        document.querySelector('#b').innerHTML = options[1];
    
    }
</script>
</body>

</html>
